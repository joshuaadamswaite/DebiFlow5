<!DOCTYPE html>
<html>
<head>
  <title>DebiFlow Confirmation</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2, h3 {
      color: #222;
      text-align: center;
      margin-bottom: 10px;
    }
    p, ul {
      background: #fff;
      padding: 14px 18px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    li {
      margin: 8px 0;
      word-break: break-all;
    }

    /* ‚Äî‚Äî GRID LAYOUT FOR BUTTONS ‚Äî‚Äî */
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
      width: 100%;
      max-width: 600px;
      margin-top: 1em;
    }

    .button-container form,
    .button-container a.button {
      display: flex;
    }

    .button-container button,
    .button-container a.button {
      flex: 1;
      height: 60px;               /* fixed height for perfect match */
      background-color: #28a745;  /* green */
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      text-decoration: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-sizing: border-box;
    }

    /* only hover green when _not_ disabled */
    .button-container button:not(:disabled):hover,
    .button-container a.button:not(.disabled):hover {
      background-color: #218838;
    }

    /* disabled buttons */
    .button-container button:disabled,
    .button-container button:disabled:hover {
      background-color: #6c757d;  /* grey */
      cursor: wait;
    }

    /* disabled links */
    .button-container a.button.disabled {
      pointer-events: none;
      background-color: #6c757d;
      opacity: 0.6;
    }
    .button-container a.button.disabled:hover {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <h2>‚úÖ Confirm Reporting Period</h2>
  <p><strong>Reporting Period:</strong> {{ reporting_period }}</p>

  <h3>üìÅ Master Files to be Updated:</h3>
  <ul>
    {% for file in master_files %}
      <li>{{ file }}</li>
    {% endfor %}
  </ul>

  <div class="button-container">
    <!-- Confirm & Proceed -->
    <form id="confirm-form" method="POST" action="/confirm">
      <input type="hidden" name="report_date" value="{{ report_date }}">
      <input type="hidden" name="investor" value="{{ investor }}">
      <button id="confirm-btn" type="submit">
        ‚úÖ Confirm &amp; Proceed
      </button>
    </form>


    <!-- Download Utilisation PDF -->
    <a class="button"
       id="download-util-btn"
       href="{{ url_for('download_utilisation_route', report_date=report_date, investor=investor) }}">
      üìÑ Download Utilisation PDF
    </a>
  </div>

  <script>
    document.getElementById('confirm-btn').addEventListener('click', function() {
      // Disable confirm button & change text
      this.disabled = true;
      this.textContent = '‚è≥ Processing‚Ä¶';

      // Disable download link
      document.getElementById('download-util-btn')
              .classList.add('disabled');

      // Submit the form
      document.getElementById('confirm-form').submit();
    });
  </script>
</body>
</html>
